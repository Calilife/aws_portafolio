<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Demostration</title>
  </head>
  <body>
    <main>
      <div id="content"> </div>
    </main>
<!-- Load Babel -->
<!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your custom script here -->
  <script type="text/babel">
    const getMessage = (name) => `Welcome to JavaScript , ${name}!`;
    document.getElementById('content').textContent = getMessage("Sebastian");
  </script>
  </body>
</html>
